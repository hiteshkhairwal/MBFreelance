                  break;
                case "otp-4":

                  break;
                case "otp-5":

                  break;
                case "otp-6":
                  $("#otp-5").focus();
                  break;
              }
              return;
            }
            console.log(e);
            switch (boxId) {
              case "otp-1":
                $("#otp-2").focus();
                break;
              case "otp-2":

              case "otp-3":
                $("#otp-4").focus();
                break;
              case "otp-4":
                $("#otp-5").focus();
                break;
              case "otp-5":
                $("#otp-6").focus();
                break;
            }
            // if(e.target)
          }

            console.log(parseInt(event.key));
            if (parseInt(event.key)) {
            }
          }
        </script>
