  <body>
    <div class="step-container">
      <div class="step-container-head">
        <h2 class="text-primary text-center">Welcome to Medikabazaar</h2>
        <p class="text-secondary text-center">
          If you have an account with us please log in.
        </p>
        <hr class="card-title-break" />
      </div>
      <div class="step-container-body">
        <div class="login-form-container">
          <div class="row">
            <div class="col-md-6">
              <img style="height:598px;" src="images/login.png" id="login-image" />
            </div>
            <div class="col-md-6">
              <div class="login-form">
                <h3 style="display:inline-block;" class="text-primary">
                  Register
                </h3>
                <!-- <p
                  style="display:inline-block; margin-top:20px;"
                  class="pull-right text-primary"
                >
                  Guest Login
                </p> -->
                <div class="login-form-body">
                  <form>
                      <div class="row">
                          <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label class="text-secondary" for="exampleInputEmail1">First Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder="First Name"
                                />
                            </div>
                          </div>
                          <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label class="text-secondary" for="exampleInputEmail1">Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        placeholder="Last Name"
                                    />
                                </div>
                          </div>
                      </div>
                    <div class="form-group">
                      <label class="text-secondary" for="exampleInputEmail1">Enter Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group">
                      <label class="text-secondary" for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <label class="text-secondary" for="exampleInputPassword1">Mobile</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobile"
                        placeholder="Mobile No"
                      />
                    </div><br>
                    <a href="Page1.html" type="submit" class="btn buttonA">
                      Sign Up
                    </a>
                    <!-- <div class="pull-right" style="display:inline-block;margin-top:15px;">
                        <a href="#" style="">Forgot Password?</a>
                    </div><br> -->
                </form>
            </div>
            <a href="LogIn.html" style="margin-top: 20px;">Already have an account? Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
